services:
  glances:
    image: nicolargo/glances:latest
    container_name: glances
    pid: host
    environment:
      - GLANCES_OPT=-w
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
    ports:
      - "61208:61208"
    networks:
      - dashboard
    restart: unless-stopped

networks:
  dashboard:
    external: true
